<div class="page-header">
    <div class="content-center">
      <!-- <app-breadcrumb></app-breadcrumb> -->
        <div class="row row-grid justify-content-between align-items-center text-left">
            <div class="col-lg-12 col-md-12">
                <p class="text-center h0">Forex</p>
                <h3 class="text-white text-center txt-h3-reg">Explore trading opportunities in the worldâ€™s most traded financial market and get access to major, minor, and exotic CFD currency pairs.</h3>
                

            </div>        
        </div> 
        <div class="d-grid gap-2 d-md-flex justify-content-md-center  d-grid-personalized">
            <button class="btn-primary me-md-2 btn-lg btn-start-trading" type="button">Trade Forex &nbsp;<i class="fas fa-chevron-right"></i></button>
        </div>     
    </div>
</div>

<section class="section section lg">
    <h1 class="text-white text-center" style="margin-top: 5%; font-size: 34px; line-height: 51px; font-weight: 500;">Discover Forex CFDs</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button type="button" class="btn-primary btn-lg me-md-2 btn-personalized active" aria-pressed="true">All Pairs</button>
        <button type="button" class="btn-primary btn-lg me-md-2 btn-personalized">Top Gainers</button>
        <button type="button" class="btn-primary btn-lg me-md-2 btn-personalized">Losing Down</button>
    </div>
<br>
    <div class="container div-lead">
        <div class="row row-cols-1 row-cols-md-4 g-6 div-card">
            <div *ngFor="let item of cardFourColumnsPaginated.paginatedCards" class="col">
              <app-card
                [title]="item.title"  
                [text]="item.text" 
                [links]="item.links"
                [img]="item.img"
                [cardClass]="item.cardClass"
                [titleClass]="item.title"
                [textClass]="item.textClass"
                [cardStyle]="item.cardStyle"
                [textStyle]="item.textStyle">
              </app-card>        
            </div>      
          </div>
        <app-pagination 
            [currentPage]="cardFourColumnsPaginated.currentPage" 
            [totalPages]="cardFourColumnsPaginated.totalPages" 
            (pageChanged)="onPageChangedCards($event, cardFourColumnsPaginated)">
        </app-pagination>
    </div>
</section>
